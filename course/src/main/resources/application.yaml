server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ead-course
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non_contextual_creation: true
    properties:
      hibernate:
        show_sql: true

logging:
  level:
    com.ead: trace
    root: info
    org.springframework.web: debug
    org.hibernate: debug

ead:
  api:
    url:
      authuser: 'http://localhost:8087'